    template: {name: Genre}
    plex_search:
          genre: Biography
    imdb_list:
      - url: https://www.imdb.com/search/title/?title_type=feature&release_date=1990-01-01,&user_rating=5.0,10.0&num_votes=100000,&genres=biography
        limit: 200
